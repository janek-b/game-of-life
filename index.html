<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Conway's game of life</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Conway's Game of Life</h1>
      </div>
      <div class="row">
        <canvas id="canvas" width="900" height="600"></canvas>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="well">
            <button type="button" class="btn btn-default pull-left" id="start">Start</button>
            <button type="button" class="btn btn-default pull-right" id="stop">Stop</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="well">
            <button type="button" class="btn btn-default pull-left" id="random">Random</button>
            <button type="button" class="btn btn-default pull-right" id="glidergun">Glider Gun</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
